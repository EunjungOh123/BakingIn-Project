<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 상세 정보</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
        .container {
            margin-top: 6rem;
            display: flex;
            justify-content: center;
        }
        .header-title {
            margin-top: 6rem;
        }

    </style>
</head>
<body>
<header>
    <div th:replace="fragments/admin-header :: admin-header"></div>
</header>
<div class="header-title">
    <h2 style="font-weight: bold; text-align: center">회원 정보</h2>
</div>
<div class="container">
    <div class="col-lg-8">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0" style="font-weight: bold; color: #674747">이름</p>
                    </div>
                    <div class="col-sm-9">
                        <p th:text="${user.userName}" class="text-muted mb-0">Johnatan Smith</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0" style="font-weight: bold; color: #674747">이메일</p>
                    </div>
                    <div class="col-sm-9">
                        <p th:text="${user.email}" class="text-muted mb-0">example@example.com</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0" style="font-weight: bold; color: #674747">핸드폰 번호</p>
                    </div>
                    <div class="col-sm-9">
                        <p th:text="${user.phone}" class="text-muted mb-0">(097) 234-5678</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0" style="font-weight: bold; color: #674747">가입일</p>
                    </div>
                    <div class="col-sm-9">
                        <p th:text="${#temporals.format(user.createAt, 'yyyy-MM-dd HH:mm')}" class="text-muted mb-0">
                            가입일</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0" style="font-weight: bold; color: #674747">현재 상태</p>
                    </div>
                    <div class="col-sm-9">
                        <p th:text="${user.memberStatus}">아아</p>
                        <form method="post" action="/admin/member/status">
                            <input th:value="${user.userId}" type="hidden" name="userId"/>
                            <select name="memberStatus" style="height: 25px">
                                <option value="REQUEST">가입 승인 중</option>
                                <option value="AVAILABLE">이용 가능</option>
                                <option value="STOP">정지</option>
                            </select>
                            <button type="submit">변경</button>
                        </form>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0" style="font-weight: bold; color: #674747">이메일 인증</p>
                    </div>
                    <div class="col-sm-9">
                        <p th:if="${!user.emailAuthYn}" class="text-muted mb-0">미인증</p>
                        <p th:if="${user.emailAuthYn}" class="text-muted mb-0">인증 완료</p>
                    </div>
                </div>
                <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0" style="font-weight: bold; color: #674747">권한</p>
                </div>
                <div class="col-sm-9">
                  <p th:text="${user.role}" class="text-muted mb-0"></p>
                </div>
              </div>
              <hr>
            </div>
        </div>
    </div>
</div>
</body>
</html>
