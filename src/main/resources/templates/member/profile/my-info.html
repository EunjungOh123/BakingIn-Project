<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <style>
        .container {
            margin-top: 5rem;
            display: flex;
            justify-content: center;
        }

        .header-title {
            margin-top: 10rem;
        }

        .btn-sm {
            margin-top: 2rem;
            margin-bottom: 3rem;
        }
    </style>
</head>
<body>
<header>
    <div th:replace="fragments/header :: header"></div>
</header>
<div class="header-title">
    <h2 style="font-weight: bold; color: #674747; text-align: center">회원 정보</h2>
</div>
<div class="container">
    <div class="col-lg-8">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0" style="font-weight: bold; color: #674747">이름</p>
                    </div>
                    <div class="col-sm-9">
                        <p th:text="${user.userName}" class="text-muted mb-0">Johnatan Smith</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0" style="font-weight: bold; color: #674747">이메일</p>
                    </div>
                    <div class="col-sm-9">
                        <p th:text="${user.email}" class="text-muted mb-0">example@example.com</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0" style="font-weight: bold; color: #674747">핸드폰 번호</p>
                    </div>
                    <div class="col-sm-9">
                        <p th:text="${user.phone}" class="text-muted mb-0">(097) 234-5678</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0" style="font-weight: bold; color: #674747">가입일</p>
                    </div>
                    <div class="col-sm-9">
                        <p th:text="${#temporals.format(user.createAt, 'yyyy-MM-dd HH:mm')}" class="text-muted mb-0">
                            가입일</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0" style="font-weight: bold; color: #674747">아이디</p>
                    </div>
                    <div class="col-sm-9">
                        <p th:text="${user.userId}" class="text-muted mb-0">아이디</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0" style="font-weight: bold; color: #674747">이메일 인증</p>
                    </div>
                    <div class="col-sm-9">
                        <p th:if="${!user.emailAuthYn}" class="text-muted mb-0">미인증</p>
                        <p th:if="${user.emailAuthYn}" class="text-muted mb-0">인증 완료</p>
                    </div>
                </div>
              <hr>
            </div>
        </div>
        <a href="/member/profile/withdraw" class="btn btn-sm" style="background-color: #F96666; color: #FFFFFF">
            <span class="glyphicon glyphicon-remove"></span> 회원 탈퇴</a>
        <a href="/member/profile/change-password" class="btn btn-sm" style="background-color: #4FA095; color: #FFFFFF">
            <span class="glyphicon glyphicon-cog"></span> 비밀번호 변경</a>
    </div>
</div>
</body>
</html>
